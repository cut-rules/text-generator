<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.7.1.min.js"></script>
    <script src="p5.min.js"></script>
    <script src="tracery.min.js"></script>
    <style>
        body {
            font-family: "Times New Roman", serif;
            text-align: justify;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        #content {
            width: 60%;
            max-width: 800px;
            background: white;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="content"></div>
    <h1>Frisbee Articles</h1>
    <script>
        let grammarData;

        function preload() {
            $.getJSON("grammar.json", function (data) {
                grammarData = data;
                generateText();
            }).fail(function () {
                document.getElementById("content").innerText = "Error: Could not load grammar.json";
            });
        }

        function generateText() {
            if (!grammarData) {
                document.getElementById("content").innerText = "Error: Grammar not loaded yet.";
                return;
            }
            let grammar = tracery.createGrammar(grammarData);
            document.getElementById("content").innerText = grammar.flatten("#origin#");
        }

        preload();
    </script>
</body>
</html>
