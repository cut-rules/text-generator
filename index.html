<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frisbee Article Generator</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="p5.min.js"></script>
    <script src="tracery.min.js"></script>
    <style>
        /* Newspaper-style styling */
        body {
            font-family: 'Georgia', serif;
            background-color: #5c5a5a;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
            display: flex;
            justify-content: center;
        }

        .container {
            display: flex;
        }

        h1 {
            font-family: 'Times New Roman', serif;
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            background-color: #f9f9f9;
        }

        /* Text canvas */
        .text-container {
            width: 75vw; /* 75% of screen width */
        }

        /* Frisbee canvas (invisible) */
        .frisbee-container {
            width: 25vw; /* 25% of screen width */
            background-color: #5c5a5a; /* Same as body to make it invisible */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="text-container">
            <h1>Frisbee Article Generator</h1>
            <div id="text-canvas-container"></div>
        </div>
        <div class="frisbee-container">
            <div id="frisbee-canvas-container"></div>
        </div>
    </div>

    <script>
        let grammarData;
        let generatedText = "";
        let generatedTitle = "";
        let frisbeeColor = "red"; // Default color

        let textCanvas;
        let frisbeeCanvas;

        let frisbeeX, frisbeeY; // Position of the frisbee
        let speedX, speedY; // Speed of the frisbee
        let frisbeeRadius = 40; // Frisbee size

        function preload() {
            $.getJSON("grammar.json", function (data) {
                grammarData = data;
            }).fail(function () {
                generatedText = "Error: Could not load grammar.json";
            });
        }

        function setup() {
            // Create canvas for text
            textCanvas = createCanvas(windowWidth * 0.75, windowHeight * 0.75);
            textCanvas.parent("text-canvas-container"); // Attach to div
            textSize(16);
            textAlign(CENTER, CENTER);
            fill(0);

            // Create separate canvas for frisbee
            frisbeeCanvas = createCanvas(windowWidth * 0.25, windowHeight * 0.75);
            frisbeeCanvas.parent("frisbee-canvas-container"); // Attach to div
            frisbeeCanvas.style("background-color", "#5c5a5a"); // Same as body (invisible)
            
            tryStartGenerating();

            // Set a random starting position **inside the frisbee canvas**
            frisbeeX = random(frisbeeRadius, width - frisbeeRadius);
            frisbeeY = random(frisbeeRadius, height - frisbeeRadius);

            // Set random speeds, ensuring they aren't too slow
            speedX = random(3, 6) * (random() > 0.5 ? 1 : -1); // Random positive or negative
            speedY = random(3, 6) * (random() > 0.5 ? 1 : -1);
        }

        function tryStartGenerating(attempt = 1) {
            if (grammarData) {
                console.log("Grammar data loaded. Starting text generation.");
                startGenerating();
                generateFrisbeeColor(); // Generate frisbee color once grammar is ready
            } else if (attempt <= 5) {
                console.error(`Grammar data not loaded (attempt ${attempt}). Retrying in 1 second...`);
                setTimeout(() => tryStartGenerating(attempt + 1), 1000);
            } else {
                console.error("Failed to load grammar data after multiple attempts.");
                generatedText = "Error: Could not load grammar data.";
            }
        }

        function draw() {
            // Draw text content (inside textCanvas)
            if (this === textCanvas) {
                background(240);

                textSize(32);
                textAlign(CENTER, CENTER);
                fill(0);
                textStyle(BOLD);
                text(generatedTitle, width / 4, height / 16, width / 2, height * 1 / 8);

                textSize(16);
                textStyle(NORMAL);
                text(generatedText, width / 8, height / 4, width * 6 / 8, height * 5 / 8);
            }

            // Draw the bouncing frisbee (inside frisbeeCanvas)
            if (this === frisbeeCanvas) {
                background("#5c5a5a"); // Invisible canvas background

                drawFrisbee();
                moveFrisbee();
            }
        }

        function drawFrisbee() {
            fill(frisbeeColor);
            noStroke();
            ellipseMode(CENTER);
            ellipse(frisbeeX, frisbeeY, frisbeeRadius * 2, frisbeeRadius * 2);
        }

        function moveFrisbee() {
            // Move the frisbee
            frisbeeX += speedX;
            frisbeeY += speedY;

            // Bounce off right wall
            if (frisbeeX + frisbeeRadius > width) {
                speedX *= -1;
                frisbeeX = width - frisbeeRadius;
            }
            // Bounce off left boundary of frisbee canvas
            if (frisbeeX - frisbeeRadius < 0) {
                speedX *= -1;
                frisbeeX = frisbeeRadius;
            }
            // Bounce off top and bottom
            if (frisbeeY + frisbeeRadius > height) {
                speedY *= -1;
                frisbeeY = height - frisbeeRadius;
            }
            if (frisbeeY - frisbeeRadius < 0) {
                speedY *= -1;
                frisbeeY = frisbeeRadius;
            }
        }

        function generateText() {
            if (!grammarData) {
                generatedText = "Error: Grammar not loaded yet.";
                generatedTitle = "Error: Grammar not loaded yet.";
                return;
            }

            let grammar = tracery.createGrammar(grammarData);
            generatedTitle = grammar.flatten("#articleName#");
            generatedText = grammar.flatten("#origin#");
        }

        function startGenerating() {
            generateText();
            setInterval(generateText, 10000);
        }

        function generateFrisbeeColor() {
            if (grammarData) {
                let grammar = tracery.createGrammar(grammarData);
                frisbeeColor = grammar.flatten("#color#");
                console.log("Generated Frisbee Color:", frisbeeColor);
            }
        }
    </script>
</body>
</html>
