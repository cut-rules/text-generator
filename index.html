<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frisbee Article Generator</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="p5.min.js"></script>
    <script src="tracery.min.js"></script>
    <style>
        /* Newspaper-style styling */
        body {
            font-family: 'Georgia', serif; /* Classic serif font for a newspaper look */
            background-color: #5c5a5a; /* Light gray background */
            margin: 0;
            padding: 20px;
            line-height: 1.6; /* Improved readability */
        }

        h1 {
            font-family: 'Times New Roman', serif; /* Traditional newspaper headline font */
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 20px;
            color: #333; /* Dark gray for contrast */
            text-transform: uppercase; /* Uppercase for a classic headline look */
            letter-spacing: 2px; /* Spacing between letters */
            border-bottom: 2px solid #333; /* Line under the headline */
            padding-bottom: 10px;
            background-color: #f9f9f9
        }

        canvas {
            max-width: 800px; /* Limit width for better readability */
            margin: 0 auto; /* Center the canvas */
            background-color: #fff; /* White background for the text area */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            padding: 20px;
            text-align: justify; /* Justify text for a newspaper look */
            column-count: 2; /* Split text into two columns */
            column-gap: 40px; /* Space between columns */
        }

        /* Style for the generated text */
        .generated-text {
            font-size: 1.1rem;
            color: #444; /* Slightly lighter than black for readability */
            text-indent: 1.5em; /* Indent the first line of each paragraph */
        }

        /* Drop cap for the first paragraph */
        .generated-text::first-letter {
            font-size: 3rem;
            float: left;
            line-height: 1;
            margin-right: 5px;
            font-weight: bold;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Frisbee Article Generator</h1>
    <script>
        let grammarData;
        let generatedText = "";

        function preload() {
            // Load the Tracery JSON grammar before setup
            $.getJSON("grammar.json", function (data) {
                grammarData = data;
                startGenerating(); // Start generating text once the grammar is loaded
            }).fail(function () {
                generatedText = "Error: Could not load grammar.json";
            });
        }

        function setup() {
            createCanvas(windowWidth/2, windowHeight/2);
            textSize(16);
            textAlign(CENTER, CENTER);
            fill(0);
        }

        function draw() {
            background(240);
            text(generatedText, width / 8, height / 8, width*6/8, height*6/8);
        }
        function generateText() {
            if (!grammarData) {
                generatedText = "Error: Grammar not loaded yet.";
                return;
            }

            let grammar = tracery.createGrammar(grammarData);
            generatedText = grammar.flatten("#origin#"); // Generate from the "animal" rule
        }

        function startGenerating() {
            generateText(); // Generate text immediately
            setInterval(generateText, 10000); // Generate text every 10 seconds
        }
    </script>

</body>
</html>
