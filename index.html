<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frisbee Article Generator</title>
    <script src="jquery-3.7.1.min.js"></script>
    <script src="p5.min.js"></script>
    <script src="tracery.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #generate {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Frisbee Article Generator</h1>
    <script>
        let grammarData;
        let generatedText = "";

        function preload() {
            // Load the Tracery JSON grammar before setup
            $.getJSON("grammar.json", function (data) {
                grammarData = data;
                startGenerating(); // Start generating text once the grammar is loaded
            }).fail(function () {
                generatedText = "Error: Could not load grammar.json";
            });
        }

        function setup() {
            createCanvas(windowWidth/2, windowHeight/2);
            textSize(16);
            textAlign(CENTER, CENTER);
            fill(0);
        }

        function draw() {
            background(240);
            text(generatedText, width / 2, height / 2, width - 40, height - 40);
        }
        function generateText() {
            if (!grammarData) {
                generatedText = "Error: Grammar not loaded yet.";
                return;
            }

            let grammar = tracery.createGrammar(grammarData);
            generatedText = grammar.flatten("#origin#"); // Generate from the "animal" rule
        }

        function startGenerating() {
            generateText(); // Generate text immediately
            setInterval(generateText, 10000); // Generate text every 10 seconds
        }
    </script>

</body>
</html>
